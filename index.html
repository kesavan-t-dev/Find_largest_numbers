<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Two Numbers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-info-subtle">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="border rounded p-4 bg-white shadow">
               <h4 class="text-center mb-4"> Find Largest Number</h4>
                <div class="input-group mb-3">
                    <span class="input-group-text">Numbers</span>
                    <input type="text" id="user-input" class="form-control" placeholder="Eg: 10,20">
                </div>

                <div id="result-msg" class="alert d-none"></div>

                <div class="text-center">
                    <button id="submit-btn" class="btn btn-primary me-2" onclick="checkNumbers()">Submit</button>
                    <button id="reset-btn" class="btn btn-outline-secondary" onclick="resetForm()">Reset</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="./assets/scritps/script.js" defer></script>
</body>
</html>
